<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function setUrl () {
            var param = window.location.search;
            var number = param.substr(param.indexOf("=")+1);
            var header = "/student/header/page?number=" + number;
            var body = "/student/body/page?number=" + number;

            document.getElementById('header').src = header;
            document.getElementById('body').src = body;
        }
    </script>

</head>
<frameset rows="50,*" frameborder="no" border="0" framespacing="0" onload="setUrl()">
    <frame src="#" name="header" scrolling="no" noresize="noresize" id="header"
           style="background-color: #0D1F44;"/>
    <frame src="#" name="body" id="body" scrolling="no"
           style="background-color: #f2f2f2;" id="body"/>
    <!--<frame src="/student/footer/page" name="header" scrolling="no" noresize="noresize" id="header"-->
           <!--style="background-color: #0D1F44;"/>-->
</frameset>
</html>
