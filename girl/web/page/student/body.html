<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="utf-8" />
    <title>学生信息管理系统</title>
    <script type="text/javascript">
        function setUrl () {
            var param = window.location.search;
            var number = param.substr(param.indexOf("=")+1);
            var nav = "/student/nav/page?number=" + number;
            var index = "/student/index/page?number=" + number;

            document.getElementById('nav').src = nav;
            document.getElementById('index').src = index;
        }
    </script>
</head>
<body onload="setUrl()">
<div>
    <div style="position: absolute; width: 200px;">
        <iframe height="100%" scrolling="no" width="100%" border="0" frameborder="0"
                src="#" id="nav"></iframe>
    </div>
    <div style="margin-left: 200px;">
        <iframe height="95%"  scrolling="auto" width="100%" name="contain" border="0"
            frameborder="0" src="#" id="index"></iframe>
    </div>
</div>
</body>
</html>
