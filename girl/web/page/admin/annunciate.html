<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/controller/common.js"></script>
</head>
<body id="adminAnnunciate">
    <h2>
        公告信息列表
        <button type="button" class="btn btn-success btn-xs" data-toggle="modal"
            v-on:click="addClick">添加</button>
    </h2>
    <br />
    <div style="width: 35%;margin-left: 65%;">
        <div class="input-group">
            <input type="text" class="form-control" v-model="filterKey" />
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button">查询</button>
            </span>
        </div>
    </div>
    <br />
    <table class="table table-striped table-hover
        table-bordered table-condensed" style="width: 98%; margin: auto;">
        <tr>
            <th>公告标题</th>
            <th>公告内容</th>
            <th style="min-width: 60px;">创建者</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th style="min-width: 60px;">操作</th>
        </tr>
        <tr v-for="a in annunciates | filterBy filterKey " v-cloak>
            <td v-cloak>{{ a.title }}</td>
            <td v-cloak>{{ a.content }}</td>
            <td v-cloak>{{ a.creator }}</td>
            <td v-cloak>{{ a.createTime }}</td>
            <td v-cloak>{{ a.updateTime }}</td>
            <td>
                <span class="glyphicon glyphicon-edit" style="color: #337ab7;"
                    title="修改" v-on:click="editClick($index)"></span>&nbsp;
                <span class="glyphicon glyphicon-remove" style="color: #D9534F;"
                    title="删除" v-on:click="deleteAnnunciate($index)"></span>
            </td>
        </tr>
    </table>

    <!-- 添加信息模态框 -->
    <div class="modal fade" id="addAnnunciate" tabindex="-1" role="dialog"
         aria-labelledby="add">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="add">添加公告信息</h4>
                </div>
                <form action="" method="post" class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="titleAdd" class="col-sm-2 control-label">公告标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="titleAdd" name="title"
                                   v-model="annunciate.title"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="creatorAdd" class="col-sm-2 control-label">创建者</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="creatorAdd"
                                       name="creator" v-model="annunciate.creator"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contentAdd" class="col-sm-2 control-label">公告内容</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" name="content"
                                    id="contentAdd" v-model="annunciate.content"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary"
                            v-on:click="addAnnunciate">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 修改信息模态框 -->
    <div class="modal fade" id="editAnnunciate" tabindex="-1" role="dialog" aria-labelledby="edit">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="edit">修改公告信息</h4>
                </div>
                <form action="" method="post" class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="titleEdit" class="col-sm-2 control-label">公告标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="titleEdit"
                                       name="title" v-model="annunciate.title"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="creatorEdit" class="col-sm-2 control-label">创建者</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="creatorEdit" name="creator"
                                       v-model="annunciate.creator"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contentEdit" class="col-sm-2 control-label">公告内容</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" name="content" id="contentEdit"
                                          v-model="annunciate.content"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" v-on:click="editAnnunciate">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/vue.js"></script>
    <script type="text/javascript" src="/static/js/controller/admin.annunciate.js"></script>
</body>
</html>
