<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body id="changePassword">
    <h2>修改密码</h2>
    <br />
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="oldPassword" class="col-sm-2 control-label">原始密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                           v-model="oldPassword"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="col-sm-2 control-label">修改密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                           v-model="newPassword"/>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" v-on:click="changePassword">修改</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/vue.js"></script>
    <script type="text/javascript" src="/static/js/controller/admin.info.js"></script>
</body>
</html>
