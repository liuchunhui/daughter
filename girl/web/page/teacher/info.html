<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/controller/common.js"></script>
</head>
<body id="teacherInfo">
    <h2>
        个人信息管理
        <button type="button" class="btn btn-success btn-xs" data-toggle="modal"
            v-on:click="editClick">编辑</button>
    </h2>
    <br />
    <dl class="dl-horizontal">
        <table style="height: 300px;">
            <tr>
                <td>
                    <dt>编号</dt>
                    <dd>{{ teacher.number }}</dd>
                </td>
            </tr>
            <tr>
                <td>
                    <dt>姓名</dt>
                    <dd>{{ teacher.name }}</dd>
                </td>
            </tr>
            <tr>
                <td>
                    <dt>所属学院</dt>
                    <dd>{{ teacher.college.name }}</dd>
                </td>
            </tr>
            <tr>
                <td>
                    <dt>性别</dt>
                    <dd>{{ teacher.sex }}</dd>
                </td>
            </tr>
            <tr>
                <td>
                    <dt>出生年月</dt>
                    <dd>{{ teacher.birth }}</dd>
                </td>
            </tr>
            <tr>
                <td>
                    <dt>电话</dt>
                    <dd>{{ teacher.tel }}</dd>
                </td>
            </tr>
            <tr>
                <td>
                    <dt>邮箱</dt>
                    <dd>{{ teacher.email }}</dd>
                </td>
            </tr>
            <tr>
                <td>
                    <dt>家庭住址</dt>
                    <dd>{{ teacher.address }}</dd>
                </td>
            </tr>

        </table>
    </dl>

    <!-- 修改信息模态框 -->
    <div class="modal fade" id="editTeacher" tabindex="-1" role="dialog" aria-labelledby="edit">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="edit">修改个人信息</h4>
                </div>
                <form action="" method="post" class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="numberEdit" class="col-sm-2 control-label">编号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numberEdit" name="number"
                                   v-model="teacher.number" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nameEdit" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nameEdit" name="name"
                                       v-model="teacher.name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sexEdit" class="col-sm-2 control-label">教师性别</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="sexEdit" v-model="teacher.sex" required>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthEdit" class="col-sm-2 control-label">出生年月日</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="birthEdit" name="birth"
                                       v-model="teacher.birth" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telEdit" class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="telEdit" name="tel"
                                       v-model="teacher.tel"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="emailEdit" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="emailEdit" name="address"
                                       v-model="teacher.email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addressEdit" class="col-sm-2 control-label">家庭住址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="addressEdit" name="address"
                                       v-model="teacher.address"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" v-on:click="editTeacher">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/vue.js"></script>
    <script type="text/javascript" src="/static/js/controller/teacher.info.js"></script>
</body>
</html>
